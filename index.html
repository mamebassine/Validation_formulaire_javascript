
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de validation avec JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #formulaire-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #formulaire {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%; /* Ajustez la largeur du formulaire selon vos besoins */
        }

        #formulaire div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        #formulaire label {
            width: 120px; /* Largeur fixe pour les labels */
            margin-right: 1px;
            text-align: left;
        }

        #formulaire input[type="text"],
        #formulaire input[type="email"],
        #formulaire input[type="password"] {
            flex: 1; /* Le champ de saisie occupe tout l'espace restant */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #formulaire button {
            width: 100%; /* Remplit la largeur du conteneur */
            margin-top: 10px; /* Espacement avec les champs de saisie */
            padding: 10px;
            font-size: 16px;
            background-color: #e5b4b4; /* Couleur de fond orange */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Validation de formulaire</h1>

    <div id="formulaire-container">
        <form id="formulaire">
            
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" placeholder="Prénom" required>
            </div>

            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div>
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Soumettre</button>
        </form>
    </div>

    <div id="successMessage" class="success" style="display: none;">
        Formulaire soumis avec succès !
    </div>

    <script src="index.js"></script>
</body>
</html>
